<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
      <h2>Compose Tweet <hr> </h2>

      <form method="POST" action="/tweets/" >
        <textarea name="text" value="input" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
      </section>
      <section class="tweets">
        <article class="tweet">

          <header>
            <img class="logo" src="http://patriciaannbridewell.files.wordpress.com/2014/04/official-twitter-logo-tile.png">
            <span class="twitter-name"> Mr. Tweet </span>
            <span class="twitter-id"> @MrTweet </span>

          </header>
          <div class="tweet-content"> Tweeting Goes Here </div>
          <footer>

            <span> 10 Years ago </span>
            <span class="images">
              <img class="logo" src="https://maxcdn.icons8.com/Share/icon/Messaging/retweet1600.png">
              <img class="logo" src="https://images.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn0.iconfinder.com%2Fdata%2Ficons%2Foperating-system-line%2F64%2Fflag_computer_interface_user_program-512.png&f=1">
              <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Heart_icon_red_hollow.svg/1083px-Heart_icon_red_hollow.svg.png">
            </span>

          </footer>

        </article>
      </section>

    </main>

  </body>
</html>
